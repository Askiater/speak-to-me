# TURN server configuration
listening-port=3478
tls-listening-port=5349

# Relay configuration (reduced range for Windows compatibility)
min-port=49160
max-port=49200

# Authentication
lt-cred-mech
user=turn_user:turn_password

# Realm
realm=speak-to-me

# Logging
verbose
log-file=/var/log/turnserver.log

# External IP (for Docker)
external-ip=0.0.0.0

# Allow connections from anywhere
no-tlsv1
no-tlsv1_1
